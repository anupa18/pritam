<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Expence Tracker Application</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expence Tracker</h1>
      </header>
      <section class="container">
        <form id="my-form">
          <h1 id="h">
          <div class="msg"></div>
          <div>
            <label for="expense">Choose Expense Amount:</label><br>
            <input type="number" id="expense">
          </div>
          <div>
            <label for="description">Choose Description:</label><br>
            <input type="text" id="description">
          </div>
          <div>
            <label for="category">Choose A Category:</label><br>
            <select id="category" name="category" >
              <option value="Fuel">Fuel</option>
              <option value="Food">Food</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Electricity">Electricity</option>
              <option value="Travel">Travel</option>
            </select>
          </div>
          <input class="btn" type="submit" value="Add Expense">
        </form>

        <ul id="users"></ul>
        
        <!-- <ul class="items">
          <li class="item1">Item 1</li>
          <li class="item2">Item 2</li>
          <li class="item3">Item 3</li>
        </ul> -->
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
      <script src="Expense_tracker_crud_GET_POST.js"></script>
</body>
</html>
